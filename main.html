<!DOCTYPE html>
<html>
<head>
    <title>NYC Specialized High Schools</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h3><u>The Schools</u>:</h3>
                <ul data-bind="foreach: schoolList" class="list-inline">
                    <li data-bind="text:nameShort, click: $parent.setSchool"></li>
                </ul>
                <p class="text-muted">(Click name for more info)</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6 text-right" data-bind="with: currentSchool">
                <h3 data-bind="text: nameShort"></h3>
                <p><strong>2017 Cutoff Score: </strong><strong data-bind="text: cutoffScore"></strong></p>
                <p><em data-bind="text: streetAddress"></em> | <em data-bind="text: cityStateZip"></em></p>
                <a data-bind="text: website, attr: {href: website}" href="http://schools.nyc.gov/ChoicesEnrollment/High/specialized/default.htm" target="_blank">Specialized High Schools Home Page</a>
            </div>
            <div class="col-xs-6">
                <img src="" alt="" class="img-responsive logo" data-bind="attr: {src: currentSchool().logo, alt: currentSchool().nameLong}">
            </div>
        </div>
        <hr>
        <div id="options-box" class="row">
            <h3 class="col-xs-12">Find Your Specialized High School</h3>
            <div class="col-xs-12">
                <p><em>Map the schools from your home</em></p>
                <form class="form-inline">
                    <div class="form-group">
                        <p class="form-control-static">Show schools within </p>
                        <select id="max-duration" class="form-control">
                            <option value="30">30 min</option>
                            <option value="45">45 min</option>
                            <option value="60">1 hour</option>
                            <option value="90">1.5 hours</option>
                            <option value="120">2 hours</option>
                        </select>
                        <select id="mode" class="form-control">
                            <option value="DRIVING">drive</option>
                            <option value="WALKING">walk</option>
                            <option value="BICYCLING">bike</option>
                            <option value="TRANSIT">transit</option>
                        </select>
                        <p class="form-control-static">of home</p>
                        <input id="search-within-time-text" type="text" placeholder="Enter your address here" class="form-control">
                        <input id="search-within-time" type="button" value="Go" class="btn btn-primary">
                    </div>
                    <hr>
                    <div class="text-center">
                        <input id="show-schools" type="button" value="Show All Schools" class="btn btn-xs">
                        <input id="hide-schools" type="button" value="Hide All Schools" class="btn btn-xs">
                    </div>
                </form>
            </div>
        </div>
        <div id="map" class="row"></div>
    </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyB17dY5f6DI34ZIcQDFEf_RlohomV8auHI&v=3&callback=initMap">
    </script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="js/google-maps.js"></script>
</body>
</html>
